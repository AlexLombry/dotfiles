# https://taskfile.dev
version: "3"

tasks:
  default:
    silent: true
    cmds:
      - task --list

  os:
    silent: true
    desc: "Configure macOS default system"
    cmds:
      - bash macos.sh
      - echo "Setup OS done!"

  kymsu:
    silent: true
    desc: "Install KYMSU"
    cmds:
      - bash tools/kymsupdate/install.sh
      - echo "Setup KYMSU done"

  neovim:
    silent: true
    desc: "Install NeoVim"
    cmds:
      - brew install luarocks luv
      - brew install --HEAD luajit
      - brew install --HEAD neovim

  chad:
    silent: true
    desc: "Install ChadVIM"
    cmds:
      - git clone https://github.com/NvChad/NvChad ~/.config/nvim --depth 1 && nvim

  bundle:
    silent: false
    desc: "Install the current BrewFile bundle"
    cmds:
      - HOMEBREW_NO_AUTO_UPDATE=1 brew bundle
